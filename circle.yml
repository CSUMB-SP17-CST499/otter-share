machine:
    node:
      version: 7.2.0
    environment:
      PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.14/bin:$PATH"
      TERM: "dumb"
      ADB_INSTALL_TIMEOUT: "10"
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
	
dependencies:
#	do something about the gradle version . check what gradle you have on android studio
#	reference circle.yml 
    pre:
    - wget "https://services.gradle.org/distributions/gradle-3.5-bin.zip"; unzip gradle-3.5-bin.zip
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3
    override:
        - chmod +x gradlew
        - ./gradlew dependencies
        - npm install -g mocha

test:
  override:
    - mocha ./tests/*.unitTest.js --timeout 8000
deployment:
  staging:
    branch: master
    heroku:
      appname: young-plains-98404