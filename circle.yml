machine:
    node:
      version: 7.2.0

dependencies:
    post:
      - sudo npm install mocha -g
    override:
        - chmod +x gradlew
        - ./gradlew dependencies
test:
  override:
    - mocha ./tests/*.unitTest.js
deployment:
  staging:
    branch: master
    heroku:
      appname: young-plains-98404
